<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎮 Videogame Finder 🎮</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
    }

    .container-wrapper {
      display: flex;
      padding: 20px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      flex: 1;
    }

    #wishlist {
      width: 300px;
      margin-left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 10px;
    }

    #wishlist h2 {
      margin-top: 0;
    }

    #wishlist ul {
      list-style: none;
      padding: 0;
    }

    #wishlist li {
      margin-bottom: 10px;
    }

    .search-form select, .search-form button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    footer {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container-wrapper">
    <!-- Hauptbereich -->
    <div class="container">
      <h1>🎮 Videogame Finder 🎮</h1>
      <p>Finde das perfekte Spiel für dich</p>

      <form class="search-form" action="#" method="GET">
        <!-- Genre Auswahl -->
        <select id="genre" name="genre" required>
          <option value="">Genre wählen</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="shooter">Shooter</option>
          <option value="simulation">Simulation</option>
          <option value="strategy">Strategie</option>
          <option value="sports">Sport</option>
        </select>

        <!-- Spielmodus Auswahl -->
        <select id="mode" name="mode" required>
          <option value="">Spielmodus wählen</option>
          <option value="singleplayer">Einzelspieler</option>
          <option value="multiplayer">Mehrspieler</option>
        </select>

        <!-- Plattform Auswahl -->
        <select id="platform" name="platform" required>
          <option value="">Plattform wählen</option>
          <option value="pc">PC</option>
          <option value="ps5">PlayStation 5</option>
          <option value="xbox">Xbox</option>
        </select>

        <button type="submit">🎮 Spiel finden</button>
      </form>

      <!-- Empfehlung -->
      <div id="recommendation" style="margin-top: 20px;"></div>
    </div>

    <!-- Merkliste -->
    <div id="wishlist">
      <h2>📝 Deine Merkliste</h2>
      <ul id="wishlistItems"></ul>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="index.html">Home</a>
    <a href="ueber-uns.html">Über uns</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="impressum.html">Impressum</a>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector(".search-form");
      const recommendationDiv = document.getElementById("recommendation");
      const wishlistItems = document.getElementById("wishlistItems");

      const gameDatabase = {
        action: {
          singleplayer: { pc: "God of War", ps5: "Spider-Man: Miles Morales", xbox: "Halo Infinite" },
          multiplayer: { pc: "Apex Legends", ps5: "CoD: Modern Warfare II", xbox: "Fortnite" }
        },
        adventure: {
          singleplayer: { pc: "The Witcher 3", ps5: "Horizon Forbidden West", xbox: "AC Valhalla" },
          multiplayer: { pc: "Sea of Thieves", ps5: "It Takes Two", xbox: "Minecraft" }
        },
        shooter: {
          singleplayer: { pc: "DOOM Eternal", ps5: "Ratchet & Clank", xbox: "Gears 5" },
          multiplayer: { pc: "CS:GO", ps5: "Battlefield V", xbox: "Warzone" }
        },
        simulation: {
          singleplayer: { pc: "The Sims 4", ps5: "Planet Coaster", xbox: "Flight Simulator" },
          multiplayer: { pc: "SimCity", ps5: "No Man's Sky", xbox: "ARK: Survival Evolved" }
        },
        strategy: {
          singleplayer: { pc: "Civilization VI", ps5: "XCOM 2", xbox: "Halo Wars" },
          multiplayer: { pc: "StarCraft II", ps5: "Total War", xbox: "C&C Remastered" }
        },
        sports: {
          singleplayer: { pc: "FIFA 22", ps5: "NBA 2K21", xbox: "Madden NFL 21" },
          multiplayer: { pc: "Rocket League", ps5: "WWE 2K", xbox: "PGA Tour 2K21" }
        }
      };

      let wishlist = [];

      function updateWishlist() {
        wishlistItems.innerHTML = "";
        wishlist.forEach((game, index) => {
          const li = document.createElement("li");
          li.textContent = game;
          const removeBtn = document.createElement("button");
          removeBtn.textContent = "❌";
          removeBtn.style.marginLeft = "10px";
          removeBtn.onclick = () => {
            wishlist.splice(index, 1);
            updateWishlist();
          };
          li.appendChild(removeBtn);
          wishlistItems.appendChild(li);
        });
      }

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const genre = document.getElementById("genre").value;
        const mode = document.getElementById("mode").value;
        const platform = document.getElementById("platform").value;

        if (genre && mode && platform) {
          const game = gameDatabase?.[genre]?.[mode]?.[platform];

          if (game) {
            recommendationDiv.innerHTML = `
              <p>🎮 <strong>Empfehlung:</strong> ${game}</p>
              <button id="addToWishlistBtn">💾 Zur Merkliste hinzufügen</button>
            `;

            document.getElementById("addToWishlistBtn").addEventListener("click", function () {
              if (!wishlist.includes(game)) {
                wishlist.push(game);
                updateWishlist();
              } else {
                alert("Dieses Spiel ist bereits in deiner Merkliste!");
              }
            });

          } else {
            recommendationDiv.innerHTML = "<p>❌ Leider keine Empfehlung für diese Auswahl.</p>";
          }
        } else {
          alert("Bitte wähle Genre, Spielmodus und Plattform aus.");
        }
      });
    });
  </script>
</body>
</html>
